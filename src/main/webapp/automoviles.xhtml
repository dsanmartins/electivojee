<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<link type="text/css" rel="stylesheet" href="css/estilo.css"/>
<div class="card">
    <h:form id="form">
        <p:dataTable id="autos" var="automovil" value="#{dtAutomoviles.automoviles}" rowKey="#{automovil.identificador}"
                     selection="#{dtAutomoviles.automovilSeleccionado}" selectionMode="single">
            <f:facet name="header">
                Lista de Automoviles
            </f:facet>

            <p:column headerText="Identificador">
                <h:outputText value="#{automovil.identificador}" />
            </p:column>
            <p:column headerText="Color">
                <h:outputText value="#{automovil.color}" />
            </p:column>
            <p:column headerText="Tipo de Motor">
                <h:outputText value="#{automovil.tipoMotor}" />
            </p:column>
        </p:dataTable>


    </h:form>
</div>

</html>
