<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ingresar Automovil</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>

	<h:form id="formulario">

		<p:menu overlay="true" trigger="btn" my="left top" at="bottom left">
		   <p:submenu label="Mail">
		        <p:menuitem value="Lista Automoviles" url="automoviles.xhtml" />
		    </p:submenu>
		</p:menu>
		<p:commandButton id="btn" value="Show Menu" type="button"/>
		

		<h:panelGrid id="panel" columns="2" border="0" cellpadding="10"
			cellspacing="1">
			<h:outputLabel for="color" value="Color" />

			<h:selectOneMenu value="#{automovilBacking.color}">
				<f:selectItem itemValue="BLANCO" itemLabel="1. Blanco" />
				<f:selectItem itemValue="NEGRO" itemLabel="2. Negro" />
				<f:selectItem itemValue="GRIS" itemLabel="3. Gris" />
			</h:selectOneMenu>

			<h:outputLabel for="motor" value="Motor" />

			<h:selectOneMenu value="#{automovilBacking.tipoMotor}">
				<f:selectItem itemValue="DIESEL" itemLabel="1. Diesel" />
				<f:selectItem itemValue="ELECTRICO" itemLabel="2. Electrico" />
				<f:selectItem itemValue="GASOLINA" itemLabel="3. Gasolina" />
			</h:selectOneMenu>
			<h:commandButton id="idGuardar" value="Guardar"
				action="#{automovilBacking.crearAutomovil()}" styleClass="myButton" />
			<h:message for="mensaje" id="mensaje" />

		</h:panelGrid>

	</h:form>
</h:body>
</html>
